<header class="common-header">
  <a href="javascript:history.back()" class="common-header-button common-back"></a>
  <h1 class="common-title">我的资料</h1>
  <div class="logout" (click)="logout()">退出</div>
</header>
<div class="common-content common-content_panel__top">
  <div *ngIf="member" class="common-items">
    <div class="common-item">
      <div class="common-item-hd">
        <label class="common-label">姓名</label>
      </div>
      <div class="common-item-bd ">
        {{member.name}}
      </div>
    </div>
    <div class="common-item">
      <div class="common-item-hd">
        <label class="common-label">手机</label>
      </div>
      <div class="common-item-bd ">
        {{member.phone}}
      </div>
    </div>
    <div class="common-item">
      <div class="common-item-hd">
        <label class="common-label">编号</label>
      </div>
      <div class="common-item-bd ">
        {{member.id}}
      </div>
    </div>
  </div>
  <div class="common-items">
    <div class="common-item common-item_select">
      <div class="common-item-hd">
        <label class="common-label">提现银行</label>
      </div>
      <div class="common-item-bd">
        <select [(ngModel)]="bank">
          <option value="">未选择</option>
          <option *ngFor="let bank of bank_list" value="{{bank.key}}">{{bank.value}}</option>
        </select>
      </div>
    </div>
    <div class="common-item">
      <div class="common-item-hd">
        <label class="common-label">提现银行卡号</label>
      </div>
      <div *ngIf="bank_list" class="common-item-bd">
          <input type="text" maxlength="50" placeholder="请输入提现银行卡号" [(ngModel)]="bank_account">
      </div>
    </div>
    <div class="common-item">
      <div class="common-item-hd">
        <label class="common-label">持卡人姓名</label>
      </div>
      <div class="common-item-bd">
        <input type="text" maxlength="18" placeholder="请输入持卡人姓名" [(ngModel)]="bank_holder">
      </div>
    </div>
    <div class="common-item common-item_vcode">
      <div class="common-item-hd">
        <label class="common-label">短信验证码</label>
      </div>
      <div class="common-item-bd">
        <input type="number" maxlength="6" placeholder="短信验证码" [(ngModel)]="code" />        
      </div>
      <div class="common-item-ft">
        <button (click)="sendSms()" class="common-vcode">{{send ? interval + '秒后重发': '获取验证码'}}</button>
      </div>
    </div>

    <div class="common-item">
      <p class="red">*请务必填写正确的银行卡信息，否则导致资金无法到账，所造成的损失自行负责。</p>
    </div>

    

  </div>

  <div class="common-buttonarea">
    <button (click)="update()" class="common-button">修改提现信息</button>
  </div>
</div>
