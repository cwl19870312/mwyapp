<header class="common-header">
    <a href="javascript:history.back()" class="common-header-button common-back"></a>
    <h1 class="common-title">登录</h1>
    <div routerLink="/member/register" class="register">快速注册</div>
  </header>
  <div class="common-content common-content_panel__top">
    <div class="container">
      <div class="common-items">
        <div class="common-item">
          <div class="common-item-hd"><label class="common-label">手机号</label></div>
          <div class="common-item-bd "><input maxlength="18" placeholder="请输入您的手机号" [(ngModel)]="username"></div>
        </div>
        <div class="common-item">
          <div class="common-item-hd"><label class="common-label">密码</label></div>
          <div class="common-item-bd "><input type="password" placeholder="请输入您的密码" [(ngModel)]="password"></div>
        </div>

          <div class="common-item-bd "><input type="tel" placeholder="短信验证码"></div>
          <div class="common-item-ft">
            <button class="common-vcode common-vcode_disabled">获取验证码</button>
          </div>
        </div> -->       
      </div>
      <div routerLink="/member/password" class="resetPassword">忘记密码？</div>
        <div class="common-clearfix"></div>
        <div class="common-buttonarea">
          <button (click)="auth()" class="common-button">登录</button>
        </div>
    </div>
  </div>
